<mat-accordion>
	@for(config of cssConfigs; track config.section){
	<mat-expansion-panel>
		<mat-expansion-panel-header>
			<mat-panel-title>
				<mat-icon>{{config.icon}}</mat-icon> {{config.section}}
			</mat-panel-title>
			<mat-panel-description>
				{{config.summary}}
			</mat-panel-description>
		</mat-expansion-panel-header>
		<div class="panel-content">I'm visible because I am open</div>
	</mat-expansion-panel>
	}
</mat-accordion>
