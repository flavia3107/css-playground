<mat-accordion>
	@for(config of cssConfigs; track config.section){
	<mat-expansion-panel>
		<mat-expansion-panel-header>
			<mat-panel-title> {{config.section}} </mat-panel-title>
			<mat-panel-description>
				{{config.summary}}
			</mat-panel-description>
		</mat-expansion-panel-header>
		<p>I'm visible because I am open</p>
	</mat-expansion-panel>
	}
</mat-accordion>
