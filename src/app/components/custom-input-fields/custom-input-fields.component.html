<div class="multi-input">
	@if (label()) {
	<label class="main-label">{{ label() }}</label>
	}
	@for (property of properties(); track property.name) {
	<div class="inputs-row flex-row space_between middle">
		<p> {{property.label}} </p>
		@switch (property.type) {
		@case ('color') {
		<input type="color" [(ngModel)]="property.value" class="input-color" />
		}
		@case ('text') {
		<input type="text" [(ngModel)]="property.value" />
		}
		@case ('select') {
		<select class="input-select" [(ngModel)]="property.value">
			@for (option of property?.options; track option) {
			<option [value]="option">{{ option }}</option>
			}
		</select>
		}
		@case ('number') {
		<div class="number-control flex-row ">
			<button class="btn" (click)="decrease(property)">â€“</button>
			<input type="number" [(ngModel)]="property.value" />
			<button class="btn" (click)="increase(property)">+</button>
		</div> }
		}
	</div>
	}
</div>
